<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--META TAGS-->
    <meta name="description" content="Encuentra tu proxima mascota haciendo match en pinder, unete a nuestra comunidad y haz match con tu proxima mascota."/>
    <meta name="keywords" content="pinder, mascota, pet, gatos,perros, adopta,adoptar, adopcion,blog, blogs, post"/>
    <!---- Favicon-->
     <link rel="shortcut icon" href="{% static 'pinderApp/assets/favicon.ico' %}">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="{% static 'pinderApp/css/style.css' %}" rel="stylesheet" />

    <title>Pinder</title>
</head>
<body class="landing__bg">

    <header>
        <nav class="landing__nav">
            <a href="#" class="landing__nav--brand"><img src="{% static 'pinderApp/assets/logo.png' %}" alt="logo"></a>


            {% if request.user.is_authenticated %}
            <div class="landing__nav--center">
                <a href="{% url 'feed' %}">Inicio</a>
                <a href="{% url 'about' %}">Sobre Nosotros</a>
                <a href="{% url 'logout' %}">Log <span>Out</span></a>
            </div>
            {% else %}
            <div class="landing__nav--login">
                <a href="{% url 'about' %}">Sobre Nosotros</a>
                <a href="{% url 'register'%}">Sign <span>Up</span></a>
                <a href="{% url 'login' %}">Log <span>In</span></a>
            </div>
            {% endif %}
        </nav>
    </header>
    <!--main-->
    <main class="landing__main ">

        <h1>Bienvenido a</h1>
        <img src="{% static 'pinderApp/assets/logo.png' %}" alt="logo">
        <p>Encuentra a tu p próxima compañia al lado de una mascota.</p>
        <a href="{% url 'feed' %}" class="btn btn-landing">Unirse a la comunidad.</a>

    </main>
    <!--footer-->
    <footer class="landing__footer">
        <ul>
            <li>
                <a href=""><i class="bi bi-facebook"></i></a>
            </li>
            <li>
                <a href=""><i class="bi bi-instagram"></i></a>
            </li>
            <li>
                <a href=""><i class="bi bi-twitter"></i></a>
            </li>
        </ul>

        <p>© 2022 Pinder derechos reservados.</p>

    </footer>




    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
