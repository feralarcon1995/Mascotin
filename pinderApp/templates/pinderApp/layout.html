<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="{% static 'pinderApp/css/style.css' %}" rel="stylesheet" />
    <title>Pinder</title>
</head>

<body class="bg-app">
    <header class="app__header">
        <nav class="app__nav">
            <a href="" class="app__brand">Pin<span>der</span></a>
            <div class="input-group app__searchbox">
                <div class="input-group-text"><i class="bi bi-search"></i></div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Buscador....">
              </div>
            <ul class="app__nav__list">
                <li><a href="" class="app__nav__list--link"><i class="bi bi-house-door-fill"></i></a></li>
                <li><a href="" class="app__nav__list--link"><i class="bi bi-heart-fill"></i></a></li>
                <li><a href="" class="app__nav__list--link"><i class="bi bi-person-fill"></i></a></li>
                <li><a href="{% url 'logout' %}" class="app__nav__list--link"><i class="bi bi-box-arrow-in-right"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        
        {% if messages %}
          {% for message in messages %}
              <div class="alert alert-success m-3" role="alert">
                <p>
                    {{message}}
                </p>
              </div>
          {% endfor %}
        {% endif %}

        <section class="crear__post">
            <input type="text" placeholder="Publicar mascota....">
            <article class="crear__post--fotos">
                <p><i class="bi bi-images"></i> Agregar fotos.</p>
                <button>Publicar</button>
            </article>

        </section>

    {% block content %}
    {% endblock content %}
    </main>

 <footer>
    <p>Â© 2022 Pinder derechos reservados.</p>
</footer>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
